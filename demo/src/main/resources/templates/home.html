<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Advertisement Website</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <!-- Include header -->
    <th:block th:replace="fragments/header :: headerFragment"></th:block>

    <!-- Include hero -->
    <th:block th:replace="fragments/hero :: heroFragment"></th:block>

    <!-- Ads Listing -->
    <section class="ads">
        <h2>Available Advertisements</h2>
        <div class="ads-container">
            <div class="ad-card" th:each="ad : ${ads}">
                <img th:src="@{/images/{img}(img=${ad.imageUrl})}" alt="Ad Image" />
                <h3 th:text="${ad.heading}"></h3>
                <p th:text="${ad.category}"></p>
                <p th:text="${ad.description}"></p>
            </div>
        </div>
    </section>

    <!-- Include footer -->
    <th:block th:replace="fragments/footer :: footerFragment"></th:block>

</body>
</html>
